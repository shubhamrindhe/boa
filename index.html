<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta charset="utf-8"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<meta name="author" content="shubhamrindhe" id="author"/>
	<title>Boa</title>
	<style type="text/css">		
	body{
		margin:0;
		padding:0;
		font-family:Courier New;
		background:#0f0;
		
		
	}
	.centroid{
		position:absolute;
		top:50%;
		left:50%;
		transform:translate(-50%,-50%);
	}
	
	table{
		margin:0;
		/*
		width:60px;
		height:60px;
		*/
		border-collapse:collapse;
		position:absolute;
		bottom:5%;
		left:50%;
		transform:translate(-50%,0);
	}
	tr{
		margin:0;
		padding:0;
	}
	td{
		width:20px;
		height:20px;
		display:flex-box;
		justify-content:center;
		align-items:center;
		text-align:center;
		cursor:pointer;
	}	
		
		.v{
		border-left:2px solid black;
		border-right:2px solid black;
	}
	.h{
		border-top:2px solid black;
		border-bottom:2px solid black;
	}
	.l{
		border-left:2px solid black;
	}
	.r{
		border-right:2px solid black;
	}
	.t{
		border-top:2px solid black;
	}
	.b{
		border-bottom:2px solid black;
	}
	</style>
	<script type="text/javascript" src="./scripts/serpent.js" ></script>
	<script type="text/javascript" src="./scripts/pathfinder.js" ></script>
	<script type="text/javascript" src="./scripts/main.js"></script>
</head>
<body>
	<code id="grid" class="centroid" style="white-space:pre;width:200px;height:200;font-size:10;line-height:1;"></code>	
	<div id="msg"></div>
	<canvas id="canvas" width="400" height="400" class="centroid" style="">Sorry your browser does not support HTML5</canvas>
	
	<table id="board" class="" style="">
		<tr>
			<td id="0" class="cell"></td>
			<td id="1" class="cell v h" onclick="up()"> &uarr; </td> 
			<td id="2" class="cell"></td>
		</tr>
		<tr>
			<td id="3" class="cell h v" onclick="left()"> &larr; </td>
			<td id="4" class="cell"></td>
			<td id="5" class="cell h v" onclick="right()"> &rarr; </td>
		</tr>
		<tr>
			<td id="6" class="cell"></td>
			<td id="7" class="cell v h" onclick="down()"> &darr; </td>
			<td id="8" class="cell"></td>
		</tr>
	</table>
	
</body>
	
</html>
